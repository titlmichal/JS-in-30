  <div class="wrapper">
    <h2>LOCAL TAPAS</h2>
    <p></p>
    <ul class="plates">
      <li>Loading Tapas...</li>
    </ul>
    <form class="add-items">
      <input type="text" name="item" placeholder="Item Name" required>
      <input type="submit" value="+ Add Item">
    </form>
  </div>

<script>
    // lesson about localStorage and event delegation
    // local storage for saving something that stays after reload
    // and event delegation for adding listener to something that doenst exist yet
    const addItems = document.querySelector('.add-items');
    const itemsList = document.querySelector('.plates');
    const items = JSON.parse(localStorage.getItem("items")) || [];  // as with adding, we need a dedicated method for getting
        // each time item is added, localStorage is rewritten to the "items": items pair
        // on each page load the items list (of items dicts) is either taken from localStorage or falls back to empty array
        // ... plus along the way, the HTML is changed via populate list (recreated each time)

    function addItem(e) {
        e.preventDefault(); // this will stop the form reloading the page bcs we want to do it client-side
        const text = (this.querySelector("[name=item]")).value;   // using this bcs we refer to the form we are adding the function via listener to
        const item = {
            text: text,
            done: false
        };
        // adding the item to the plates list
        items.push(item);
        // now filling the HTML list
        populateList(items, itemsList);
        // but mainly saving to localStorage (see localStorage in console and in devtools/application)
        // the inner looks like a dict but its a string(!) or value --> if I pass something else the browser tries to converts it to string
        // --> hence the conversion of array of dicts of each item to string (--> plus we need to JSON parse it when using later)
        localStorage.setItem("items", JSON.stringify(items));
        // we wanna clear the input of the form --> default form method .reset
        this.reset();
    };

    // now we need to show the data, 2 args: the source and the target
    function populateList(plates = [], platesList) {
        // we want to populate the html --> hence the innerHTML attribute
        platesList.innerHTML = plates.map((plate, i) => {
            // map takes an array and returns array...
            // (btw the plate argument of the anonym fun is each array item and i is an index)
            return `
                <li>
                    <input type="checkbox" data-index=${i} id="item${i}" ${plate.done ? "checked" : ""}></input>
                    <label for="item${i}">${plate.text}</label>
                </li>
            `;          // btw that id within input connects with the for within label --> when clicked on label = checking the box
                        // btw if there is any checked value for the input --> its checked (and it can be even value false) --> the turnary attribute
            // ... which we glue together into one string (HTML)
        }).join("");
        // this isnt the best for performance bcs this recreates the list each time --> React/Angular
    };

    // now we need to keep the toggling status of the checkbox saved
    // ... here it will be about the event delegation bcs as the list of plates is being extended
    // the standard way of putting eventListener to all within the script directly cant add to non-existing ones
    // --> we will start with something, that is already on the page no matter what --> the the ul with class of plates
    // --> the ul will be the responsible parent that will tells its il children whenever clicked
    function toggleDone(e) {
        if(!e.target.matches("input")) return; // if the target of the click is not an input --> nothing happens
        const element = e.target;
        const elementIndex = element.dataset.index; // cant do here the direct .id way bcs its a dataset attribute
        items[elementIndex].done = !items[elementIndex].done;   // taking done attribute of the item on the clicked index and setting it to the opposite
        // we are changing a value --> want to keep it somehow in the localStorage --> hence repeating
        localStorage.setItem("items", JSON.stringify(items));
        // the instructor added here the populateList call again but imo its not needed bcs with next reload it will be set based on the localStorage
    };

    addItems.addEventListener("submit", addItem);

    // here we are delegating to the itemsList instead of its each child
    // = listening to something higher and checking the clicks within it
    itemsList.addEventListener("click", toggleDone);

    // populating the list from the localStorage (see above)
    populateList(items, itemsList);

</script>
